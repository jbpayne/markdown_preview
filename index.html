<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="main.css" type="text/css">
  <meta charset="utf-8" />
  <title>Markdown Preview</title>
</head>

<body>
  <header>
    <h1>Markdown Preview</h1>
  </header>
  <textarea id='source' name='SOURCE' placeholder='Enter Marked.js or HTML or plain text here.&#10;It will be converted to HTML on the right.'></textarea>
  <img src="logo-black.svg" height="64px" width="64px" id="logo">
  &nbsp; <button id='render'>RENDER</button> &nbsp;
  <div id='preview'>&nbsp;</div>
  <script src='node_modules/marked/lib/marked.js'></script>
  <script src='markdown.js'></script>
</body>

</html>
